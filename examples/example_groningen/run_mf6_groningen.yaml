# model name
name: mf6gron_ext

# model workspace
workspace: output

# Modflow executable location
exe_name: bin\mf6.0.4\bin\mf6.exe

# grid
grid: {
  nrow: 400,
  ncol: 400,
  delr: 25.,
  delc: 25.,
  xmin: 228_750.,
  ymin: 576_000.,
  }

# number of layers
nlay: 11

# datasources
datasources: [
  {name: idomain, format_: constant, value: 1},
  {name: top, format_: raster, file: 'data\topbot\RL{ilay:d}.tif', layered: True},
  {name: bot, format_: raster, file: 'data\topbot\TH{ilay:d}.tif', layered: True},
  {name: kd, format_: raster, file: 'data\kdc\TX{ilay:d}.tif', layered: True},
  {name: c, format_: raster, file: 'data\kdc\CL{ilay:d}.tif', layered: True},
  {name: start, format_: raster, file: 'data\startingheads\HH{ilay:d}.tif', layered: True},
  {name: recharge, format_: raster, file: 'data\recharge\RP1.tif'},
  {name: topsys, format_: table, file: 'data\topsys\gemiddeld_laag.txt'},
  {name: wells, format_: table, file: 'data\wells\sq_list.csv'},
  ]

# run options:
run_options: {
  # write: True,
  # run: True,
  export: True,
}

# package options
package_options: {

  }